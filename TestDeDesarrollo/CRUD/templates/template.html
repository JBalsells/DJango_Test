<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de desarrollo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    {% block head %}{% endblock %}
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link text-warning" aria-current="page" href="{% url 'inicio' %}"><strong>Inicio</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="{% url 'productos' %}"><strong>Productos</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="{% url 'cargar' %}"><strong>Cargar</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="admin/"><strong>Modificar/Eliminar</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="{% url 'proyecciones' %}"><strong>Proyecciones</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


            <div class="p-5 text-center bg-dark">
            <h1 class="mb-3 text-primary">Test de Desarrollo</h1>
            <h4 class="mb-3 text-info">CiberC/Claro</h4>
        </div>
    </header>


    <div div class="text-center p-3 bg-dark">
        <div class="row">
            <div class="col-lg-12 col-md-12 mb-4 mb-md-0">
                <h4 class="text-uppercase text-primary">{% block title %}{% endblock %}</h4>
            </div>
        </div>
    </div>

    <br>
    {% block content %}
    {% endblock %}
    <br>


    <footer class="bg-light text-center text-lg-start">
        <div div class="text-center p-3 bg-dark">
            <div class="row">
                <div class="col-lg-12 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase text-primary">Prueba de: Jorge A. Balsells Orellana</h5>
                    <p class="text-info">
                    Tel: 3016-9594
                    Correo: jorgebalsells@gmail.com
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
